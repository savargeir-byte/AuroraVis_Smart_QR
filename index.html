<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuroraVision</title>
  <script>
    (function() {
      const iosUrl = "https://apps.apple.com/us/app/aurora-vision/id6755445402";
      const androidUrl = "https://savargeir-byte.github.io/AuroraVis_Smart_QR/android-soon.html";
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        window.location.replace(iosUrl);
      }
      else if (/android/i.test(ua)) {
        window.location.replace(androidUrl);
      }
      else {
        window.location.replace(androidUrl);
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
